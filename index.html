<!doctype html>
<html lang="en">
  <head>
    {% include html-head.html %}
    <link rel="stylesheet" href="/css/home.css">
  </head>

  <body>
    
    <div class='home'>
      <div class="social-links">
        <a target="_blank" rel="noopener noreferrer" 
        href="https://www.instagram.com/noviincubator/">
          <img src="/assets/insta-logo.png" class="social" />
        </a>

        <a target="_blank" rel="noopener noreferrer" 
        href="https://www.tiktok.com/@noviincubator">
          <img src="/assets/tiktok-logo.png" class="social" />
        </a>

        <a target="_blank" rel="noopener noreferrer" 
        href="https://twitter.com/noviincubator">
          <img src="/assets/twitter-logo.png" class="social" />
        </a>
      </div>

      <div id="title"></div>

      <div class="browse">
        {% assign classes = site.projects | where: 'layout', 'class' %}

        {% for class in classes %}
          {% assign full_url = class.url | split: '/' %}
          {% assign dir = full_url | slice: 0, 2 | join: '/' %}

          <a class="class-link" href="{{ dir }}">
            <div 
            style="background-image: url('{{ dir }}/class-banner.jpg')"
            class="class-banner">
              {{ class.title }}
            </div>
          </a>
        {% endfor %}
      </div>

      <div class="backdrop"></div>
    </div>
  </body>
</html>
