<!doctype html>
<html lang="en">
  <head>
    {% include html-head.html %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/home.css">
  </head>
  <body>
    {% include nav.html %}

    <div class="pan-container">
      <div class="picture-container">
        <img class='background' src="{{ site.baseurl }}/assets/class.jpg" alt="Classroom" />

        {% for project in site.projects %}
          {% for pos in project.pos %}
            <a 
            class="tag"
            style="
              left: {{ pos[0] }};
              top: {{ pos[1] }};
              background-image: url('{{ site.baseurl }}/assets/{{ project.url | split: '/' | second }}.jpg');"
            href="{{ project.url }}">
              <!-- <div
              class="tag" 
              style="
                left: {{ pos[0] }};
                top: {{ pos[1] }};
                background-image: url('/assets/{{ project.url | split: '/' | second }}.jpg');">
              </div> -->
            </a>
          {% endfor %}
        {% endfor %}

        <a href="/oop2">
          <div 
          style="left: 35%; top: 40.12%; background-image: url('/assets/twitter-logo.png');" class="tag">
          </div>
        </a> -->
      </div>
    </div>
  </body>
</html>
